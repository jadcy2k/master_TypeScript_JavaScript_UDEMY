<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOCALSTORAGE</title>
  <script type="text/javascript">

    // LOCALSTORAGE: Comprobar si navegador es compatible (tye = function):
    if (typeof Storage == "undefined") {
      console.log("Actualiza de navegador YA.");
      window.location.href = "https://www.google.com";      
    }

    // Guardar datos en el navegador:
    localStorage.setItem ("nombre", "James Hettfield");
    localStorage.setItem ("banda", "MetallicA");
    localStorage.setItem ("abc", "hola");

    // Recuperar datos del almacenamiento local:    
    let nombre = localStorage.getItem("nombre");
    let banda = localStorage.getItem("banda");

    // Pintarlos en un selector:
    // NOTA: Usamos "onload" para dejar tiempo de que el DOM se cargue.
    // ALTERNATIVA: Si usamos "script src..." podemo aÃ±adir el param "DEFER".
    // 
    window.onload = () => {
      let contenedor = document.querySelector("#contenedor");
      contenedor.innerHTML = `${nombre} es cantante de ${banda}`;
    }
    
    // Eliminar datos del almacenamiento local:
    localStorage.removeItem("abc");

    // Vaciar el almacenamiento local (CUIDADO)
    localStorage.clear();

  </script>
  
</head>
<body>
  <div id="contenedor"></div>
</body>
</html>
