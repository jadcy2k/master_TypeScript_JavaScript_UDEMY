<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONLINE - OFFLINE</title>

  <style>
    .online, .offline {
      width: 250px;
      height: 50px;
      border-radius: 5px;
      margin: 10px;
      padding: 20px;
      line-height: 50px;
      text-align: center;
      display: none;    
    }

    .online {
      background-color: green;
      color: white;
    }
    .offline {
      background-color: red;
      color: white;
    }
  </style>

  <script>

    // Crear LISTENER que detecte si estamos ONLINE (conectados a internet):
    window.addEventListener ("online", () => {
      //alert ("Est치s conectado a internet.");
    });
    
    // Crear LISTENER que detecte si estamos OFFLINE (desconectados):
    window.addEventListener ("offline", () => {
      //alert ("Error al conectarse a internet...");
    });

    // Trabajar con DOM:
    //-------------------

    window.onload = () => {

      let onlineDiv = document.querySelector(".online");
      let offlineDiv = document.querySelector(".offline");      
      
      let ocultarDivs = () => {
        onlineDiv.style.display = "none";
        offlineDiv.style.display = "none";
        return true;
      }

      ocultarDivs();

      window.addEventListener ("online", () => {
        ocultarDivs();
        onlineDiv.style.display = "block";
        setTimeout(() => {
          ocultarDivs();          
        }, 3000);
      });

      window.addEventListener ("offline", () => {
        ocultarDivs();
        offlineDiv.style.display = "block";
        setTimeout(() => {
          ocultarDivs();          
        }, 3000);
      });

      
      // OTRA FORMA: navigator.onLine (boolean)
      // -------------------------
      
      let status = document.querySelector(".status");
      status.innerHTML = "Conectado ===> " + navigator.onLine;

      window.addEventListener ("online", () => {
        status.innerHTML = "Conectado ===> " + navigator.onLine;
      });
      window.addEventListener ("offline", () => {
        status.innerHTML = "Conectado ===> " + navigator.onLine;
      });
      // -------------------------
    }
  </script>
</head>
<body>

  <h1>Estado de la conexi칩n a internet</h1>
  <h3>(activa y desactiva la WIFI para testear)</h3>

  <div class="status"></div>

  <div class="online">
    Est치s conectado a internet.
  </div>

  <div class="offline">
    Est치s desconectado de internet.
  </div>
  
</body>
</html>
